<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

        <title>Coding Quiz</title>
    </head>

    <body>
        <!-- Header -->
        <header>
            <button id="btn-volume" class="material-symbols-outlined">volume_up</button>
            <p class="time-limit underline">Time Left: <span id="time"></span></p>
        </header>

        <!-- Main content -->
        <main>
            <section id="start">
                <h1>JavaScript Coding Quiz!</h1>
                <p>
                    Answer as many questions as you can within the time limit.
                </p>
                <p>
                    <strong>Incorrect answers decrease your time!</strong>
                </p>
                <button id="btn-start">Begin</button>
            </section>

            <section id="quiz"></section>

            <div class="justify-center flex-column-then-row">

                <section id="end"></section>

                <section id="leaderboard">
                    <p>Leaderboard</p>
                    <div class="container">
                        <table></table>   
                    </div>
                    <form>
                        <p>Submit your score to the leaderboard!</p>
                        <div class="justify-center align-center">
                            <input type="text" id="initials" name="initials" placeholder="Initials" maxlength="3" minlength="1" size="10">
                            <input type="submit">
                        </div>
                        
                    </form>
                    
                </section>

            </div>

        </main>

        <!-- Footer -->
        <footer>
            <button id="btn-clear-leaderboard">Clear Leaderboard</button>
            <p>Created by <a href="https://github.com/jacob-medina" target="_blank" class="underline">Jacob Medina</a></p>
        </footer>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
