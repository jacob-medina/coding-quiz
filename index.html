<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

        <title>Coding Quiz</title>
    </head>

    <body>
        <!-- Header -->
        <header>
            <p class="time-limit underline">Time Left: <span id="time"></span></p>
        </header>

        <!-- Main content -->
        <main>
            <section id="start">
                <h1>Coding Quiz!</h1>
                <p>
                    Answer as many questions as you can within the time limit.
                </p>
                <p>
                    <strong>Incorrect answers decrease your time!</strong>
                </p>
                <button id="btn-start">Begin</button>
            </section>

            <section id="quiz"></section>

            <section id="end"></section>

            <section id="leaderboard">
                <div class="container"></div>
                <form>
                    <p>Submit your score to the leaderboard!</p>
                    <!-- <label for="initials">Initials</label> -->
                    <input type="text" id="initials" name="initials" placeholder="Initials" maxlength="3" minlength="1" size="10">
                    <input type="submit">
                </form>
                
            </section>

        </main>

        <!-- Footer -->
        <footer>
            <button id="btn-clear-leaderboard">Clear Leaderboard</button>
            <p>Created by <a href="https://github.com/jacob-medina" target="_blank" class="underline">Jacob Medina</a></p>
        </footer>

        <script src="./assets/scripts/script.js"></script>
    </body>
</html>
